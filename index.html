<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="_reset.css">
  <link rel="stylesheet" href="_layout.css">
  <link rel="stylesheet" href="_component.css">
  <link rel="stylesheet" href="style.css">
  <!-- link to css file -->

  <title>My List</title>
</head>

<body>
  <!-- main content -->
  <div class="container">
    <div class="row">
      <div class="col col-md-6">
        <form method="post" id="form-add-item" class="form-inline">
          <div class="form-group row">
            <div class="col col-10">
              <input type="text" id="input-item-name" class="form-control rounded" placeholder="Input new list">
            </div>
            <div class="col col-2">
              <button type="submit" class="btn rounded w-100">Add</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <hr>

    <div class="row">
      <div class="col col-md-6">
        <h2 class="title">Active List Items</h2>
        <hr>
        <ul class="lists rounded" id="lists-active">
          <li class="list-item">Item 1</li>
          <li class="list-item">Item 2</li>
        </ul>
      </div>
      <div class="col col-md-6">
        <h2 class="title">Non Active List Items</h2>
        <hr>
        <ul class="lists rounded" id="lists-nonactive">
          <li class="list-item">Item 3</li>
          <li class="list-item">Item 4</li>
        </ul>
      </div>
    </div>
  </div>
  <!-- main content / end -->

  <!-- script & library javascript -->
  <script src="app.js"></script>
</body>

</html>
