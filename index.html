<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="_reset.css">
  <link rel="stylesheet" href="_layout.css">
  <link rel="stylesheet" href="_component.css">
  <link rel="stylesheet" href="style.css">
  <!-- link to css file -->

  <title>My List</title>
</head>

<body>
  <!-- header / top nav -->
  <div class="bg-light">
    <div class="navbar">
      <div class="row">
        <div class="col col-md-6" id="app-title">
          <h2 class="title">My Lists App</h2>
        </div>
        <div class="col col-md-6">
          <div class="container container-fluid flex-row justify-end align-center">
            <a href="index.html" class="nav-link">Lists</a>
            <a href="register.html" class="nav-link" id="register-link">Register</a>
            <a href="profile.html" class="nav-link" id="localuser">Profile</a>
            <div class="img-thumb nav-link" onclick="location.href='profile.html'">
              <img id="avatar">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- header / top nav / end -->
  <!-- main content -->
  <div class="container">
    <div class="row">
      <div class="col col-md-6">
        <form method="post" id="form-add-item" class="form-inline">
          <div class="form-group row">
            <div class="col col-10">
              <input type="text" id="input-item-name" class="form-control rounded" placeholder="Input new item">
            </div>
            <div class="col col-2">
              <button type="submit" class="btn rounded w-100">Add</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <hr>

    <div class="row">
      <div class="col col-md-6">
        <h2 class="title">Active List Items</h2>
        <hr>
        <ul class="lists rounded" id="lists-active">
          <!-- this will filled with javascript -->
        </ul>
      </div>
      <div class="col col-md-6">
        <h2 class="title">Non Active List Items</h2>
        <hr>
        <ul class="lists rounded" id="lists-nonactive">
          <!-- this will filled with javascript -->
        </ul>
      </div>
    </div>
  </div>
  <!-- main content / end -->

  <!-- script & library javascript -->
  <script src="app.js"></script>
  <script src="localstorage.js"></script>
  <script src="profile.js"></script>
</body>

</html>
